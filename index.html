<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>
        <img src="images/rps.png" alt="Rock Paper Scissors render" style="margin: 0 auto; display: block;">
    </h1>
  <script>
     let human;
     let humanNumber;
     let cpu;
     let cpuNumber;

     function humanThrow(a) { //Changes human input into integer
        let b = a.toLowerCase();
        if (b == 'rock') {
            humanNumber = 1;
            alert(`You threw ${b}!`);
        } else if (b == 'paper') {
            humanNumber = 2;
            alert(`You threw ${b}!`);
        } else if (b == 'scissors') {
            humanNumber = 3;
            alert(`You threw ${b}!`);
        } else {
            humanNumber = 0;
            alert('Invalid input');
        }
        human = b;
    }

    function cpuThrow(a) { //generates CPU input
        let throwNumber = Math.floor(Math.random() * 3) + 1;
        cpuNumber = throwNumber;
        if (throwNumber == 1) {
            cpu = 'rock';
            alert(`CPU threw ${cpu}!`);
        } else if (throwNumber == 2) {
            cpu = 'paper';
            alert(`CPU threw ${cpu}!`);
        } else {
            cpu = 'scissors';
            alert(`CPU threw ${cpu}!`);
        }
    }

    let attempt = prompt('What is your throw? Please enter Rock, Paper, or Scissors.', '');
    humanThrow(attempt); // Prevents CPU from rolling if human enters invalid answer
    if (humanNumber > 0) {
        cpuThrow();
    }

    function throwResult() { //Determines winner based on human input and cpu roll
        if (humanNumber == cpuNumber) {
            alert('We have a tie!');
        } else if ((humanNumber == 1 && cpuNumber == 2) || (humanNumber == 2 && cpuNumber == 3) || (humanNumber == 3 && cpuNumber == 1)) {
            alert(`Sorry, ${cpu} beats ${human}, you lose!`);
        } else if ((cpuNumber == 1 && humanNumber == 2) || (cpuNumber == 2 && humanNumber == 3) || (cpuNumber == 3 && humanNumber == 1)) {
            alert(`Congratulations, ${human} beats ${cpu}, you win!`);
        }
    }

    throwResult();

  </script>
</body>
</html>
